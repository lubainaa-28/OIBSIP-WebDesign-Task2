<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="brand" href="index.html">Lubaina<span class="dot">|</span><small>Web Developer</small></a>
      <nav class="main-nav" id="mainNav">
        <a href="index.html" data-link="home">Home</a>

      </nav>

    </div>
  </header>

  <main>
    <section class="container" data-aos="fade-up">
      <h1>Contact Me</h1>
      <p class="muted">Have a project or want to say hi? Send a message below.</p>

      <form id="contactForm" class="contact-form" onsubmit="return handleContact(event)">
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your name">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
          <button type="button" class="btn btn-outline" onclick="resetForm()">Reset</button>
        </div>

        <div id="formMsg" class="form-msg" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
